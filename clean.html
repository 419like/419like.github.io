<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<textarea id="result" style="width:100%;height:300px;">
	</textarea>
	<button onClick="clean()">清除</button>
</body>
<script type="text/javascript">
function clean() {
	var jsonStr = `{
		a: 111,
		b: 222
		c: []
	}`
	jsonStr = document.getElementById('result').value
	var str = jsonStr.replace(/[\r\n\s]/g, "");
	document.getElementById('result').value = str
}
</script>

</html>
