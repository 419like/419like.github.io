<script type="text/javascript">
function dateFormat(fmt, date) {
    let ret;
    const opt = {
        "Y+": date.getFullYear().toString(), // 年
        "m+": (date.getMonth() + 1).toString(), // 月
        "d+": date.getDate().toString(), // 日
        "H+": date.getHours().toString(), // 时
        "M+": date.getMinutes().toString(), // 分
        "S+": date.getSeconds().toString() // 秒
        // 有其他格式化字符需求可以继续添加，必须转化成字符串
    };
    for (let k in opt) {
        ret = new RegExp("(" + k + ")").exec(fmt);
        if (ret) {
            fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
        };
    };
    return fmt;
}

// let now = dateFormat('YYYY-mm-dd HH:MM:SS',new Date())
let b = new Date('2022-01-30 00:00:00').getTime()
let now = new Date().getTime()
let day = (now -b)/3600/1000/24;
let more = Math.floor(day)
let left = more%2
let str = left === 1?'2.25':'2'
document.getElementById('num').innerHTML= str
</script>
